<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="sort-fruits-asc">Sort Fruits (ASC)</button>
    <button id="sort-fruits-desc">Sort Fruits (DESC)</button>
    <button id="sort-points-asc">Sort Points (ASC)</button>
    <button id="sort-points-desc">Sort Points (DESC)</button>
    <button id="sort-products-asc">Sort Products (ASC)</button>
    <button id="sort-products-desc">Sort Products (DESC)</button>

    <hr />

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3" style="white-space: pre; font-family: consolas"></p>

    <script>
      let fruits = [
        'Banana',
        'kiwi',
        'Orange',
        'Apple',
        'onion',
        'Mango',
        'Berry',
      ]
      let points = [40, 115, 1, 5, 25, 12, 5, 28, 30]
      let products = [
        {
          id: 1,
          title: 'iPhone 9',
          price: 549,
          rating: 4.69,
          brand: 'Apple',
          category: 'smartphones',
        },
        {
          id: 2,
          title: 'iPhone X',
          price: 899,
          rating: 4.44,
          brand: 'Apple',
          category: 'smartphones',
        },
        {
          id: 3,
          title: 'Samsung Universe 9',
          price: 1249,
          rating: 4.09,
          brand: 'Samsung',
          category: 'smartphones',
        },
        {
          id: 4,
          title: 'OPPOF19',
          price: 280,
          rating: 4.3,
          brand: 'OPPO',
          category: 'smartphones',
        },
        {
          id: 5,
          title: 'Huawei P30',
          price: 499,
          rating: 4.09,
          brand: 'Huawei',
          category: 'smartphones',
        },
        {
          id: 6,
          title: 'MacBook Pro',
          price: 1749,
          rating: 4.57,
          brand: 'APPle',
          category: 'laptops',
        },
      ]

      let mySort = function (list, compareFN) {
        for (let i = 0; i < list.length; i++) {
          // console.log(list[i])
          for (let j = i + 1; j < list.length; j++) {
            // console.log(list[j])
            if (compareFN && typeof compareFN === 'function') {
              let result = compareFN(list[i], list[j])

              if (result > 0) {
                let temp = list[i]
                list[i] = list[j]
                list[j] = temp
              }
            } else {
              if (list[i] > list[j]) {
                let temp = list[i]
                list[i] = list[j]
                list[j] = temp
              }
            }
          }
        }
      }

      document.getElementById('sort-fruits-asc').onclick = function () {
        mySort(fruits)

        document.getElementById('p1').innerHTML = `Fruits = ${fruits}`
      }
      document.getElementById('sort-fruits-desc').onclick = function () {
        mySort(fruits, function (f1, f2) {
          if (f2 > f1) return 1
          else if (f2 < f1) return -1
          else return 0
        })

        document.getElementById('p1').innerHTML = `Fruits = ${fruits}`
      }

      document.getElementById('sort-points-asc').onclick = function () {
        mySort(points)

        document.getElementById('p2').innerHTML = `Points = ${points}`
      }

      document.getElementById('sort-points-desc').onclick = function () {
        mySort(points, function (p1, p2) {
          return p2 - p1
        })

        document.getElementById('p2').innerHTML = `Points = ${points}`
      }

      /*****************/
      const showProducts = function () {
        let txt = ''
        for (let product of products) {
          txt += `id = ${product.id} , title = ${product.title.padEnd(
            18,
            ' '
          )}, `
          txt += `price = ${product.price.toString().padStart(4, ' ')}, `
          txt += `rating = ${product.rating.toString().padEnd(4, ' ')}, `
          txt += `brand = ${product.brand.padEnd(7, ' ')}, `
          txt += `category = ${product.category} <br>`
        }
        document.getElementById('p3').innerHTML = txt
      }

      document.getElementById('sort-products-asc').onclick = function () {
        mySort(products, function () {
          return p1.price - p2.price
        })

        showProducts()
      }

      document.getElementById('sort-products-desc').onclick = function () {
        mySort(products, function (p1, p2) {
          return p2.price - p1.price
        })

        showProducts()
      }
    </script>
  </body>
</html>
