      document.getElementById('show-CD-info').onclick = function () {
        const xhttp = new XMLHttpRequest()
        xhttp.onload = function () {



          const CDs = convetXML2Object(this.responseXML)

          CDs.sort(function(cd1, cd2){
            return cd1.price - cd2.price
          })
          showCDInfo(CDs)
        }

        xhttp.open('GET', '/data/cd_catalog.xml', true)
        xhttp.send()
      }

      const CDInfo = function(title, artist, country, price, year){
        this.title = title.trim()
        this.artist = artist.trim()
        this.country = country.trim()
        this.price = parseFloat(price)
        this.year = parseFloat(year)
      }

      const convetXML2Object = function(xmlDoc){
        const CDsXML = xmlDoc.querySelectorAll('CD')
        const cds = []

        for(const CDXML of CDsXML){
            
            const title = CDXML.querySelector('TITLE').innerHTML
            const artist = CDXML.querySelector('ARTIST').innerHTML
            const country = CDXML.querySelector('COUNTRY').innerHTML
            const company = CDXML.querySelector('COMPANY').innerHTML
            const price = CDXML.querySelector('PRICE').innerHTML
            const year = CDXML.querySelector('YEAR').innerHTML
            
            const cd = new CDInfo(title, artist, country, price, year)
            cds.push(cd)
          }

          return cds
      }

      const showCDInfo = function(CDs){
        const table = document.createElement('div')
        table.classList.add('table')

        const header = `
            <div class="row">
                <div class="title header">Title</div>
                <div class="artist header" >Artist</div>
                <div class="country header">Country</div>
                <div class="price header">Price</div>
                <div class="year header">Year</div>
            </div>
        `
        table.innerHTML = header

        for (const CD of CDs) {
            // console.log(CD)
            const row = `
                <div class="row">
                    <div class="title">${CD.title}</div>
                    <div class="artist">${CD.artist}</div>
                    <div class="country">${CD.country}</div>
                    <div class="price">${CD.price}</div>
                    <div class="year">${CD.year}</div>
                </div>
            `

            table.innerHTML += row
        }
        document.getElementById('div1').innerHTML = table.outerHTML
      }
